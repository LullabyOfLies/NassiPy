<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Nassi-Shneiderman Diagram Creator</title>
</head>
<body>
  <div class="container">
    <div id="process-container">
      <div class="process-symbol">
        <input type="text" placeholder="Process">
        <div id="button-div">
          <button class="delete-process">&times;</button>
      </div>
      </div>
      <button id="add-process">+</button>

    </div>
    <div id="python-container">
        <output type="text" placeholder="Process">
    </div>
    
  </div>
  <script src="main.js"></script>
</body>
</html>
