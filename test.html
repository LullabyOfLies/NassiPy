<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Nassi-Shneiderman Diagram Creator</title>
</head>
<body>
  <div class="container">
    <div id="process-container">
      <div class="process-symbol">
        <input type="text" placeholder="Process">
        <select class="symbol-type">
          <option value="process">Process</option>
          <option value="decision">Decision</option>
          <option value="input-output">Input/Output</option>
          <option value="connector">Connector</option>
        </select>
        <button class="delete-process">&times;</button>
      </div>
    </div>
    <button id="add-process">+ </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
